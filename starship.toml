command_timeout = 2000

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$nodejs\
$env_var\
$sudo\
$time\
$cmd_duration\
$line_break\
$character\
"""
add_newline = true



[time]
disabled = false
time_format = "%T"
utc_time_offset = "+11"

[cmd_duration]
min_time = 500
format = '- [$duration](bold #d65d0e)'

